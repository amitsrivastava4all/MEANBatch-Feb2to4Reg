<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ITEM - CRUD</title>
	<link rel="stylesheet" href="css/design.css">
	<script src="js/itemmodel.js"></script>
	<script src="js/itemoperationmodel.js"></script>
	<script src="js/controller.js"></script>
</head>
<body>
<fieldset>
	<legend>ITEM - DETAILS</legend>
	<table>
		<tr>
			<td><label for="">ItemNo</label></td>
			<td><label for="" id="itemno"></label></td>
		</tr>
		<tr>
			<td><label for="">Name</label></td>
			<td><input type="text" id="name" placeholder="Type Item Name Here"></td>
		</tr>
		<tr>
			<td><label for="">Desc</label></td>
			<td><textarea placeholder="Type Desc Here"  id="desc" cols="30" rows="10"></textarea></td>
		</tr>
		<tr>
			<td><label for="">Price</label></td>
			<td><input type="text" placeholder="Type Price Here" id="price"></td>
		</tr>
		<tr>
			<td><label for="">Quantity</label></td>
			<td><select id="quantity">
					<option value="1">1 Qty</option>
					<option value="2">2 Qty</option>
					<option value="3">3 Qty</option>
					<option value="4">4 Qty</option>
					<option value="5">5 Qty</option>
				</select></td>
		</tr>
		<tr>
			<td colspan="2">
				<table>
					<tr>
						<td><button id="addBt">Add</button></td>
						<td><button>Delete</button></td>
						<td><button>Search</button></td>
						<td><button>Update</button></td>
						<td><button>Save</button></td>
						<td><button>Load</button></td>
						<td><button>Sort</button></td>
						<td><button>Clear</button></td>
					</tr>
				</table>
				
			</td>
		</tr>
	</table>
	<br>
	<h2>Total Records are <span id="totalRecords"></span></h2>
</fieldset>
<fieldset>
	<legend>Item List</legend>
	<table border="1">
		<thead>
		<tr>
			<th>Id</th>
			<th>Name</th>
			<th>Desc</th>
			<th>Price</th>
			<th>Quantity</th>
			<th>Operations</th>
			
		</tr>
		</thead>
		<tbody id="itembody">
			
			
		</tbody>
	</table>
</fieldset>
	
</body>
</html>
